<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="./src/assets/css/output.css" />

    <main>
      <div class="flex w-screen h-screen items-center justify-center">
        <div
          class="flex flex-col justify-center w-2/5 min-w[45rem] min-h[45rem] rounded-md px-6 py-6 gap-4 bg-slate-200">
          <h1 class="text-center text-2xl font-semibold">Tip Calculator</h1>
          <form id="tipCalculationForm">
            <section class="input-section">
              <label for="billAmount">How much was the bill?</label>
              <div class="input-row">
                <div class="icon-box">
                  <img src="./src/assets/img/euro-icon.svg" alt="Euro Icon" />
                </div>
                <input
                  type="number"
                  step="0.01"
                  qname="amount"
                  id="billAmount"
                  min="0.01"
                  placeholder="Enter bill amount (e.g. 47.32)"
                  required />
              </div>
            </section>
            <section class="input-section">
              <label for="numberSharers"
                >How many people are sharing the bill?</label
              >
              <div class="input-row">
                <div class="icon-box">
                  <img
                    src="./src/assets/img/group-icon.svg"
                    alt="Two People Icon" />
                </div>
                <input
                  type="number"
                  value="1"
                  name="sharers"
                  id="numberSharers"
                  min="1" />
              </div>
            </section>
            <section class="input-section">
              <label for="serviceSatisfaction"
                >How was the quality of service?</label
              >
              <div class="input-row">
                <div class="icon-box">
                  <img
                    src="./src/assets/img/rating-icon.svg"
                    alt="Two People Icon" />
                </div>
                <select name="service" id="serviceSatisfaction" required>
                  <option value="" disabled selected>
                    Select a rating for the service quality
                  </option>
                  <option aria-label="bad" value="1">‚òπÔ∏è</option>
                  <option aria-label="okay" value="2">üòê</option>
                  <option aria-label="good" value="3">üôÇ</option>
                  <option aria-label="outstanding" value="4">ü§©</option>
                </select>
              </div>
            </section>
            <button
              class="px-5 py-2.5 mb-2 w-1/2 self-center text-white bg-sky-800 hover:bg-sky-950 duration-200"
              type="submit">
              Calculate
            </button>
          </form>
          <section id="results" class="hidden">
            <p>The suggested tip is: <span class="suggestedTip"></span></p>
            <p>The total is: <span class="sum"></span></p>
            <p>
              The amount per person is: <span class="individualShare"></span>
            </p>
            <button class="px-3 py-2 text-white bg-gray-500 text-sm">
              <img src="./src/assets/img/reset-icon.svg" alt="Reset" />
            </button>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
